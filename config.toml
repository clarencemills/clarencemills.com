	# The path must be relative to the static folder
	favicon = "favicon.ico"

	# Navigation
	[params.navigation]
		brand = "Clarence Mills"

		[params.navigation.links]
			about     	= "About"
			services		= "Contribution"
			portfolio		= "Business"
			contact   	= "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Technologist"
		subtitle   = "I have learned that you shouldn't go through life with a catcher's mitt on both hands; you need to be able to throw something back - Maya Angelou.     Always render more and better service than is expected of you, no matter what your task may be - Og Mandino"
		buttonText = "Who am I"

	# About section
	[params.about]
		headline    = "Teacher - Consultant - Entrepeneur"
		description = "I am a provider, consumer, teacher and evangelist of open source software and technology based solutions"
		buttonText  = "Technologist"


	# Service section
	[params.services]
		headline = "My contribution"

        [[params.services.list]]
          icon = "fa-newspaper-o"
          title = "Open Site Solutions"
          description = "Open Source Alternative Solutions"

        [[params.services.list]]
					icon = "fa-newspaper-o"
			    title = "Fix Your Ip"
			    description = "Online Network Tools"

				[[params.services.list]]
					icon = "fa-newspaper-o"
					title = "Code"
					description = "Versioned software"

	[params.aside]
		headline = "Service Rendered"

					[params.aside.button]
						text = "My Venture"
						link = "//www.toolsforthecloud.com"

	# Contact section
	[params.contact]
